<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
   <a href="#" class="navbar-brand"> <img src="http://www.greetlabs.com/images/logo.png"></a>
    <div class="ml-auto">
      <ol class="navbar-nav">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ol>
    </div>
  </nav>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="home.html">home</a></li>
      <li class="breadcrumb-item active" aria-current="page">contact</li>
    </ol>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control">
              </div>              
            </div>
              <div class="col-4">
                <div class="form-group">
                  <label>email id</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div>
                  <label>number</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
               <div class="form-group">
                <label>subject</label>
                <input type="text" class="form-control">
               </div>
              </div>
               <div class="col-4">
                <div class="form-group">
                  <label for="">services</label> 
                   <select class="form-control">
                    <option>-select-</option>
                    <option>java developer</option>
                    <option>python developer</option>
                    <option>react developer</option>
                   </select>
               </div>
              </div>             
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="5" cols="5"></textarea>
                </div>
              </div>           
            </div>
              <button class="btn btn-warning">submit</button>
        </form>
      </div>
      <div class="col-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31105.726398323357!2d77.6719213496065!3d12.958038613835537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13b4551d0957%3A0x597894d77e1e4919!2sMarathahalli%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1698494267803!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
